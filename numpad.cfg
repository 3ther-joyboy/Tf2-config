//          ========= NUMPAD =========
// /                  =>        kp_slash
// *                  =>        kp_multiply
// -                  =>        kp_minus
// +                  =>        kp_plus
// enter              =>        kp_enter
// , / delete         =>        kp_del
// 0 / insert         =>        kp_ins
// 1 / end            =>        kp_end
// 2                  =>        kp_downarrow
// 3 / page down      =>        kp_pgdn
// 4                  =>        kp_leftarrow
// 5                  =>        kp_5
// 6                  =>        kp_rightarrow
// 7 / home           =>        kp_home
// 8                  =>        kp_uparrow
// 9 / page up        =>        kp_pgup

echo "numpad"
echo "0 - class swticher"
// bind in autoexec

echo "1 - spray"
bind kp_end "impulse 201"

echo "2 - inspect"
alias +ins "+inspect;r_drawviewmodel 1"
alias -ins "-inspect"
bind kp_downarrow +ins

echo "3 -"
echo "4 -"
echo "5 -"
echo "6 -"
echo "7 -"
echo "8 -"
echo "9 -"
