sv_cheats 1
mp_tournament 1
mp_tournament_restart
r_drawviewmodel 1
viewmodel_fov 54
cl_crosshair_scale 15

bind "t" " +tt"
alias +tt "r_drawclipbrushes 2;vcollide_wireframe 1;bind t "-tt" "
alias -tt "r_drawclipbrushes 0;vcollide_wireframe 0;bind t "+tt" "

bind "g" "impulse 101"

bind "v" "+vv"
alias +vv "noclip 1;r_drawviewmodel 0;cl_crosshair_scale 0"
alias -vv "noclip 0;r_drawviewmodel 1;cl_crosshair_scale 15"

bind r "+rr"
alias +rr "thirdperson 1"
alias -rr "firstperson 0"

bind "1" "slot4"
bind "2" "slot1;cl_crosshair_file crosshair5"
bind "3" "slot2;cl_crosshair_file crosshair5"
bind "4" "slot3;cl_crosshair_file default"

bind mouse1 +attack
bind mouse2 +attack2
