//          ========================================
//          ================ VISUAL ================
//          ========================================
r_drawviewmodel 1
//          ========================================
//          =============== CONTROLS ===============
//          ========================================

bind "2" "slot1;cl_crosshair_file crosshair5;cl_crosshair_scale 15;viewmodel_fow 90"
bind "3" "slot2;cl_crosshair_file crosshair4;cl_crosshair_scale 30;viewmodel_fow 90"
bind "4" "slot3;cl_crosshair_file default;cl_crosshair_scale 15;viewmodel_fov 54"

bind mouse4 "+jumprev"
alias +jumprev "slot1;+duck;+jump;+rev;m2_heavy"
alias -jumprev ";-jump;-duck"
bind mouse2 "+attack2"

alias m2_heavy "bind mouse2 -rev"
alias +rev "+attack2"
alias -rev "-attack2;bind mouse2 +attack2"
